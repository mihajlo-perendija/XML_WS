  zuul:
    build:
      context: ./MainApp/Servers/zuul
      dockerfile: Dockerfile.prod
    ports:
    - "8087:8083"
    environment:
      DATABASE_USERNAME: test
      DATABASE_PASSWORD: test
      DATABASE_DOMAIN: postgres
      REGISTRY_HOST: eureka-serviceregistry
    tty: true
    depends_on:
