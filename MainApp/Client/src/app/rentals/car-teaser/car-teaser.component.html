<div class="row m-3 shadow-sm  m-1 bg-white rounded">
  <div class="col-md-4 col-left">
    <img class="car-Image shadow-sm bg-white rounded"
      src="{{car.src}}">
  </div>
  <div class="col-md-4 col-left ">
    <!--
      <app-vehicle-info style="font-size: 0.8em;">
      </app-vehicle-info>
    -->
    <ul class="vehicle-info mt-1">
      <li>
        <mat-icon> directions_car</mat-icon>: {{car.brand}} {{car.model}}
      </li>
      <li>
        <mat-icon> local_gas_station</mat-icon>: {{car.fuel}}
      </li>
      <li>
        <mat-icon>open_with</mat-icon>: {{car.transmission}}
      </li>
      <li>
        <mat-icon>commute</mat-icon>: {{car.carClass}}
      </li>
      <li>
        <mat-icon>airline_seat_recline_extra</mat-icon>: {{car.seats}}
      </li>
      <li>
        <mat-icon>trending_up</mat-icon>: {{car.mileage}}
      </li>
    </ul>
  </div>
  <div class="col-md-2 col-left">
    <div class="row mt-3">
      <ngb-rating [(rate)]="car.review.stars" readonly=true max=5>
        <ng-template let-fill="fill" let-index="index">
          <span class="star" [class.filled]="fill === 100">&#9733;</span>
        </ng-template>
      </ngb-rating>

    </div>
    <div class="row">
      <div class="col-md-1">
        <img class="comment-icon mt-3" src="assets/images/comment.png" alt="">
      </div>
      <div class="col-md-5">
        <span class="badge mt-3">{{car.commentNo}}</span>
      </div>
    </div>
  </div>

  <div class="col-md-2 col-left">
    <div class="row mt-3 ml-3">
      <label class="info-label">Price: </label>
      <label>${{car.price}}</label>
    </div>
    <div class="row mt-3 ml-3" style="margin-bottom: 0; margin-right: 0;">
      CWD
    </div>
    <div class="row mt-3 ml-3" style="margin-bottom: 0; margin-right: 0;">
      <a class="btn btn-sm btn-outline-danger search-button" style="margin-bottom: 0; margin-right: 0;">Add to
        cart</a>
    </div>
  </div>

</div>
