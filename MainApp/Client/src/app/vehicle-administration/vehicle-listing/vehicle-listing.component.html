<div class="container mt-3 ">
  <div class="text-right">
    <button class="add-button" type="button" mat-button (click)="addVehicle()" mat-flat-button>Add vehicle</button>
  </div>
  <div class="row" style="justify-content: center;">
    <div class="col-9">
      <div class="teaser" style="padding: 0.01em;" *ngFor="let car of dataSource">
        <app-car-teaser-car-info [car]="car"></app-car-teaser-car-info>
      </div>
    </div>
  </div>
</div>
