<!-- <div class="row m-3 shadow-sm  m-1 bg-white rounded"> -->
  <div class="row" style="width: 100%;">
    <app-car-teaser-car-info style="width: 100%;" [car]=rental.car> [admin]='false'</app-car-teaser-car-info>
  </div>
  <div class="row mb-1 ml-2 shadow-sm bg-white rounded" style="width: 94%;">
    <div class="col-sm-7 mt-3">
      <div class="row ml-1">
        <div class="col-sm-2 d-flex justify-content-sm-end justify-content-center">
          <p class="label">From</p>
        </div>
        <div class="col-sm-8 d-flex justify-content-sm-start justify-content-center">
          <p class="text">{{ fromLocaleString() }}</p>
        </div>
        <div class="w-100"></div>
      </div>


      <div class="row ml-1 ">
        <div class="col-sm-2 d-flex justify-content-sm-end justify-content-center">
          <p class="label">To</p>
        </div>
        <div class="col-sm-8 d-flex justify-content-sm-start justify-content-center">
          <p class="text">{{ toLocaleString() }}</p>
        </div>
        <div class="w-100"></div>
      </div>
    </div>

    <div class="col-sm-5 d-flex justify-content-sm-end justify-content-center">
      <div class="row mt-3 ml-3 mb-3" style="margin-bottom: 0; margin-right: 0;" *ngIf="customer">
        <a *ngIf="status==='FINISHED'" class="btn btn-sm btn-outline-danger" (click)="newReview($event)">Post a review</a>
        <a *ngIf="status==='RESERVED'" class="btn btn-sm btn-outline-danger" (click)="sendMessage($event)">Send a message to customer</a>
      </div>
      <div class="row mt-3 ml-3 mb-3" style="margin-bottom: 0; margin-right: 0;" *ngIf="!customer">
        <a *ngIf="status==='PENDING'" class="btn btn-sm btn-outline-danger" (click)="approveRental($event)">Approve</a>
        <a *ngIf="status==='PENDING'" class="btn btn-sm btn-outline-danger" style="margin-left: 3px;" (click)="rejectRental($event)">Reject</a>

        <a *ngIf="status==='FINISHED'" class="btn btn-sm btn-outline-danger" (click)="newReport($event)">Rental report</a>
        <a *ngIf="status==='RESERVED'" class="btn btn-sm btn-outline-danger" (click)="sendMessage($event)">Send a message to owner</a>
      </div>
    </div>
  </div>
<!-- </div> -->
