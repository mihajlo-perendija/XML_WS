<div class="container">
  <div class="row">
    <div class="col-md-9 " style="height: 100%;">
      <app-sc-car-teaser *ngFor="let rental of rentals" [rental]=rental [bundles]=bundles (delete)="deleteRental($event)" (cartUpdated)="cartUpdated($event)"></app-sc-car-teaser>

    </div>
    <div class="col-md-3 " style="height: 100%;">

      <div class="row m-3 m-1" id="create-bundle-div">
        <a class="btn btn-sm btn-outline-danger" id="create-bundle" (click)="openDialog('Create',{})">Create Bundle</a>
        <mat-icon
          matTooltip="Bundles indicate that you are willing to rent some vehicles through a single rental request and only as a group."
          [matTooltipPosition]="'below'" style="cursor: pointer; font-size: 24px; margin-left: 15px; margin-right: 0px;
        width: 24px;">help_outline</mat-icon>

      </div>


      <div class="row" *ngFor="let bundle of bundles">
        <div class="col">
          <div class="row">
            <div class="col m-2">
              <ul class="list-group">
                <li class="list-group-item active justify-content-between align-items-center inline">
                  {{bundle.name}}
                  <mat-icon matTooltip="Delete bundle" [matTooltipPosition]="'below'"
                    (click)="openDialog('Delete', bundle)">delete</mat-icon>

                </li>
                <li class="list-group-item" *ngFor="let rental of bundle.rentals">
                  {{rental.car.brand.name + " " + rental.car.model.name}}
                  <mat-icon matTooltip="Remove from bundle" [matTooltipPosition]="'below'"
                    (click)="removeFromBundle(bundle, rental)">close</mat-icon>

                </li>
              </ul>


            </div>
          </div>
        </div>
      </div>


      <div class="row m-3" id="checkout-div">
        <a class="btn btn-danger" id="checkout" (click)="checkout()">Checkout</a>

      </div>
    </div>
  </div>
</div>
