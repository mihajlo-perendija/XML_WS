<div class="container-fluid">
  <div class="text-left">
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8" width="100%">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container> -->

      <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef> Customer ID </th>
        <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
      </ng-container>

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
      </ng-container>

      <ng-container matColumnDef="vehicle">
        <th mat-header-cell *matHeaderCellDef> Vehicle ID </th>
        <td mat-cell *matCellDef="let element"> {{element.vehicle.id}} </td>
      </ng-container>

      <ng-container matColumnDef="stars">
        <th mat-header-cell *matHeaderCellDef> Stars </th>
        <td mat-cell *matCellDef="let element"> {{element.stars}} </td>
      </ng-container>

      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef> Text </th>
        <td mat-cell *matCellDef="let element"> {{element.text}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date * 1000 | date: 'dd-MM-yyyy'}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-right"> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link text-right">
          <div class="dropdown">
            <button class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" mat-button
              aria-haspopup="true" aria-expanded="false">
              <mat-icon>settings</mat-icon>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" style="cursor: pointer;" (click)="updateRowData(element)">Approve</a>
              <a class="dropdown-item" style="cursor: pointer;" (click)="deleteRowData(element)">Delete</a>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalPages*10" [pageSize]="10" class="my-table mat-elevation-z8" width="100%"
      [pageSizeOptions]="[10]"></mat-paginator>
  </div>
</div>
