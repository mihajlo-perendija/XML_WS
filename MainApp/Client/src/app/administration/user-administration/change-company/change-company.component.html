<div class="text-center">
  <h1 mat-dialog-title><strong>Select company</strong></h1>
  <div mat-dialog-content class="row-sm-12">
    <div>
      <div class="row-sm-12">
        <mat-form-field>
          <mat-select [(value)]="selectedCompany" [placeholder]="currentCompany">
            <mat-option *ngFor="let company of companies" [value]="company.cid">
              {{company.cid}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="text-right">
    <div mat-dialog-actions class="col-sm-12 d-flex justify-content-center mt-2">
      <button class="do-button" mat-button (click)="doAction()">Select</button>
      <button mat-button (click)="closeDialog()" mat-flat-button>Cancel</button>
    </div>
  </div>
</div>
