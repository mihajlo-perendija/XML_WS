<div class="container-fluid">

  <div class="text-right">
    <button class="add-button" type="button" mat-button (click)="openDialog('Add',{})" mat-flat-button>Add company</button>
  </div>

  <div class="text-left">
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8" width="100%">

      <ng-container matColumnDef="companyId">
        <th mat-header-cell *matHeaderCellDef> User ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="cid">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.cid}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
