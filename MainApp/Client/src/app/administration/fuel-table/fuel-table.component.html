<div class="container-fluid">
 
  <div class="text-right">
    <button class="add-button" type="button" mat-button (click)="openDialog('Add',{})" mat-flat-button>Add Fuel Type</button>
  </div>

  <div class="text-left">
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8" width="100%">
  
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Id Column -->
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container> -->
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-right"> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link text-right"> 
          <div class="dropdown">
            <button class="dropdown-toggle" id="dropdownMenuButton"
                      data-toggle="dropdown" mat-button aria-haspopup="true" aria-expanded="false">
                      <mat-icon>settings</mat-icon>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" style="cursor: pointer;" (click)="openDialog('Update',element)">Edit</a> 
              <a class="dropdown-item" style="cursor: pointer;" (click)="openDialog('Delete',element)">Delete</a>
            </div>
          </div> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalPages*10" [pageSize]="10" class="my-table mat-elevation-z8" width="100%"
                   [pageSizeOptions]="[10]"></mat-paginator>
  </div>
</div>
