dist: trusty
sudo: false

language: node_js
node_js:
	- '10'

addons:
	apt:
		sources:
			- google-chrome
		packages:
			- google-chrome-stable

cache:
	directories:
		- ./node_modules

install:
	- cd MainApp/Client
	- npm install

script:
	- cd MainApp/Client
	- npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox