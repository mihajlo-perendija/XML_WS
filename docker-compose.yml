version: '3'
services:

  eureka-serviceregistry:
    build: ./MainApp/Servers/eureka
    networks:
      - demo
    ports:
      - "8761:8761"
    tty: true

  postgres:
    image: 'postgres'
    container_name: postgres
    restart: always
    networks:
      - demo
    environment:
        - POSTGRES_PASSWORD=root
        - POSTGRES_USER=test
        - POSTGRES_PASSWORD=test
        - POSTGRES_DB=test_database
        - REGISTRY_HOST=eureka-serviceregistry
    ports:
      - 5432:5432
    tty: true
  
  axon-server:
    image: axoniq/axonserver:4.3.2
    networks:
      - demo
    ports:
      - 8024:8024
      - 8124:8124

  user:
    build: ./MainApp/Servers/user
    ports:
    - "8081:8080"
    environment:
      - REGISTRY_HOST=eureka-serviceregistry
    tty: true
    depends_on:
      - eureka-serviceregistry
      - postgres
      - axon-server
    volumes: 
      - maven-repo:/root/.m2

  rental:
    build: ./MainApp/Servers/rental
    ports:
    - "8081:8080"
    environment:
      - REGISTRY_HOST=eureka-serviceregistry
    tty: true
    depends_on:
      - eureka-serviceregistry
      - postgres
      - axon-server
    volumes: 
      - maven-repo:/root/.m2

  search:
    build: ./MainApp/Servers/search
    ports:
    - "8081:8080"
    environment:
      - REGISTRY_HOST=eureka-serviceregistry
    tty: true
    depends_on:
      - eureka-serviceregistry
      - postgres
      - axon-server
    volumes: 
      - maven-repo:/root/.m2

  vehicle:
    build: ./MainApp/Servers/vehicle
    ports:
    - "8081:8080"
    environment:
      - REGISTRY_HOST=eureka-serviceregistry
    tty: true
    depends_on:
      - eureka-serviceregistry
      - postgres
      - axon-server
    volumes: 
      - maven-repo:/root/.m2

  location:
    build: ./MainApp/Servers/location
    ports:
    - "8081:8080"
    environment:
      - REGISTRY_HOST=eureka-serviceregistry
    tty: true
    depends_on:
      - eureka-serviceregistry
      - postgres
      - axon-server
    volumes: 
      - maven-repo:/root/.m2

  chat:
    build: ./MainApp/Servers/chat
    ports:
    - "8081:8080"
    environment:
      - REGISTRY_HOST=eureka-serviceregistry
    tty: true
    depends_on:
      - eureka-serviceregistry
      - postgres
      - axon-server
    volumes: 
      - maven-repo:/root/.m2

  front:
    build: ./MainApp/Client
    ports:
    - "4200:4200"
    environment:
      - REGISTRY_HOST=eureka-serviceregistry
    tty: true
    volumes:
      - ./MainApp/Client:/usr/src/Client 
      - /usr/src/Client/node_modules

  zuul:
    build: ./MainApp/Servers/zuul
    networks:
      - demo
    ports:
    - "8083:8083"
    environment:
      - REGISTRY_HOST=eureka-serviceregistry
    tty: true
    depends_on:
      - eureka-serviceregistry
      - postgres
      - axon-server
      - xmlws
    volumes: 
      - maven-repo2:/root/.m2

networks:
  demo:
    driver: bridge

volumes:
  database-data:
  front-storage:
  maven-repo:
  maven-repo2: