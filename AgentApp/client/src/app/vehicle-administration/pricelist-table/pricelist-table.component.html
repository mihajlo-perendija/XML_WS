<div class="container-fluid">

  <div class="text-right">
    <button class="add-button" type="button" mat-button (click)="openDialog('Add',{})" mat-flat-button>Add
      Pricing</button>
  </div>

  <div class="text-left">
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8" width="100%">

      <!-- Id Column -->
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container> -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Price per day Column -->
      <ng-container matColumnDef="pricePerDay">
        <th mat-header-cell *matHeaderCellDef> Price per day </th>
        <td mat-cell *matCellDef="let element"> {{element.pricePerDay}} $ </td>
      </ng-container>

      <!-- Collision Damage Waiver Column -->
      <ng-container matColumnDef="cdw">
        <th mat-header-cell *matHeaderCellDef> Collision Damage Waiver </th>
        <td mat-cell *matCellDef="let element"> {{element.cdw}} </td>
      </ng-container>

      <!-- Price per kilometer Column -->
      <ng-container matColumnDef="pricePerKm">
        <th mat-header-cell *matHeaderCellDef> Price per KM </th>
        <td mat-cell *matCellDef="let element"> {{element.pricePerKm}} $ </td>
      </ng-container>

      <!-- Discount Column -->
      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef> Discount </th>
        <td mat-cell *matCellDef="let element"> {{element.discount * 100}} % </td>
      </ng-container>

      <!-- Penalty Column -->
      <ng-container matColumnDef="penalty">
        <th mat-header-cell *matHeaderCellDef> Penalty </th>
        <td mat-cell *matCellDef="let element"> {{element.penalty * 100}} % </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-right"> Actions </th>
        <td mat-cell *matCellDef="let element" class="action-link text-right">
          <div class="dropdown">
            <button class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" mat-button
              aria-haspopup="true" aria-expanded="false">
              <mat-icon>settings</mat-icon>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" style="cursor: pointer;" (click)="openDialog('Details',element)">See details</a>
              <a class="dropdown-item" style="cursor: pointer;" (click)="openDialog('Update',element)">Edit</a>
              <a class="dropdown-item" style="cursor: pointer;" (click)="openDialog('Delete',element)">Delete</a>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
